<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta pbroperty="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div id="quizArea">
      <div class="container">
        <div
          id="js-question"
          class="mt-3 alert alert-primary"
          role="alert"
        ></div>
        <div id="choices">
          <div class="mt-3 d-flex justify-content-center">
            <button
              type="button"
              class="mx-2 float-start btn btn-outline-dark"
              style="width: 30%"
            ></button>
            <button
              type="button"
              class="mx-2 float-end btn btn-outline-dark"
              style="width: 30%"
            ></button>
          </div>
          <div class="mt-3 d-flex justify-content-center">
            <button
              type="button"
              class="mx-2 btn btn-outline-dark"
              style="width: 30%"
            ></button>
            <button
              type="button"
              class="mx-2 btn btn-outline-dark"
              style="width: 30%"
            ></button>
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <img src="../image/usamaru1.png" />
        </div>
      </div>
      <div class="mt-1 d-flex justify-content-center">
        <button type="button" class="mx-1 btn btn-danger" id="Retire">
          Retire
        </button>
      </div>
    </div>

    <div id="resultArea">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div id="js-result" class="mt-3 alert alert-info" role="alert"></div>
        </div>
        <div class="d-flex justify-content-center">
          <img src="../image/uzai.png" />
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="mx-1 btn btn-success" id="Retry">
            Retry
          </button>
          <button type="button" class="mx-1 btn btn-info text-white" id="Menu">
            Menu
          </button>
        </div>
      </div>
    </div>

    <script src="../js/quiz.js"></script>
    <script src="../js/quizApp.js"></script>
  </body>
</html>
