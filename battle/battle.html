<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="battle.js" defer></script>
  </head>

  <body>
    <main>
      <section class="enemy">
        <h2 id="enemyName"></h2>
        <div class="hpGauge">
          <div class="hpGaugeValue" id="currentEnemyHpGaugeValue"></div>
        </div>
        <div class="hp">
          <div id="currentEnemyHp"></div>
          <div id="maxEnemyHp"></div>
        </div>
      </section>
      <section class="player">
        <h2 id="playerName"></h2>
        <div class="hpGauge">
          <div class="hpGaugeValue" id="currentPlayerHpGaugeValue"></div>
        </div>
        <div class="hp">
          <div id="currentPlayerHp"></div>
          <div id="maxPlayerHp"></div>
        </div>
        <div class="playerStatus">
          <div class="defeatResult">
            討伐数：
            <div id="defeatEnemies"></div>
            <div id="targetEnemies"></div>
          </div>
        </div>
        <ul id="logs" class="logs"></ul>
        <button id="attack" class="attack">攻撃</button>
      </section>
    </main>
    <div class="mask" id="mask">
      <div class="modal" id="modal">
        <h2 class="modalTitle" id="modalTitle"></h2>
        <a class="modalNextButton" id="modalNextButton">Next</a>
        <div class="modalEndGame hidden" id="modalEndGame">
          <button class="modalContinueButton" onclick="location.reload()">
            Continue
          </button>
          <button
            id="modalEndButton"
            class="modalEndButton"
            onclick="location.replace('../index.html')"
          ></button>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="escape"
      onclick="window.location.replace('../index.html')"
    >
      逃げる
    </button>
  </body>
</html>
